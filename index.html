<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Konversi Suhu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Konversi Suhu Celsius (째C) ke Fahrenheit (째F)</h2>
    
    <label for="celsius">Celsius (째C):</label>
    <textarea id="celsius" placeholder="Contoh: 90"></textarea>

    <div class="buttons">
      <button onclick="convert()">Konversi</button>
      <button onclick="resetFields()">Reset</button>
      <button onclick="reverse()">Reverse</button>
    </div>

    <label for="fahrenheit">Fahrenheit (째F):</label>
    <textarea id="fahrenheit" readonly></textarea>

    <label for="calc">Cara Kalkulasi:</label>
    <textarea id="calc" readonly></textarea>
  </div>
